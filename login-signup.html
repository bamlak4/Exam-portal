<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Exam Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  
  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>

    <label>Email</label>
    <input type="email" id="loginEmail">

    <label>Password</label>
    <input type="password" id="loginPassword">

    <select id="loginRole">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
     
    </select>

    <button type="button" onclick="login()">Login</button>
    <p class="toggle">Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <label >Full Name</label>
    <input type="text" id="name">


    <label>Email</label>
    <input type="email" id="signupEmail">

    <label>Password</label>
    <input type="password" id="signupPassword">

    <select id="signupRole">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
   
    </select>

    <button type="button" onclick="signup()">Sign Up</button>
    <p class="toggle">Already have an account? <span onclick="showLogin()">Login</span></p>
    <p id="signupError" class="error"></p>
  </div>

</div>


<script src="js/auth.js"></script>
</body>
</html>
