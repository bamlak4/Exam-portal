<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-by-Step Quiz</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="quizForm">
      
      <div id="timer"></div>
      <!--new commit-->
      
      <div id="loginpage">
        <h2>welcome to examportal</h2>
        <label>Email:</label><br>
        <input type="email" id="email"><br>
      <label>password:</label><br>
        <input type="password" id="password"><br>
        <select id="role">
          <option value="student">student</option>
          <option value="teacher">teacher</option>
          <option value="admin">admin</option>
        </select><br><br>
        <button>login</button>
        <p id="login error" style="color:red;"></p>
      </div>
      <!--new comm -->
      <!--new com 2-->
      .<div id="dashboard" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div class="dashboard">
    <div class="menu" id="menu"></div>
    <div class="content" id="content"></div>
  </div>
</div>
       <!--new com 2-->
      <!-- Question container -->
      <div id="questionBox"></div>
      <!-- Navigation buttons -->
      <div class="btns">
        <button type="button" id="ultraprevBtn" class="btn ultbtn">|&lt;</button>
        <button type="button" id="prevBtn" class="btn btn-secondary">Back</button>
        <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
        <button type="button" id="ultranextBtn" class="btn ultbtn">&gt;|</button>
      </div>
    </form>

    <div id="result" class="result"></div>
  </div>

</body>
</html>
